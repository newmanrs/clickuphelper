        // Function to format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return date.toLocaleDateString('en-US', options);
        }

        // Function to convert URLs to hyperlinks
        function linkify(text) {
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.replace(urlRegex, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>');
        }

        // Function to create event card HTML

            const linkedDescription = linkify(event.description);

            return `
                <div class="event-card">
                    ${event.headshot_url ? `<img src="${event.headshot_url}" alt="${event.guest}" class="event-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">` : ''}
                    <div class="no-image" style="display: ${event.headshot_url ? 'none' : 'flex'};">
                        No Image Available
                    </div>
                    <div class="event-header">
                        <div class="event-date">${formattedDate}</div>
                        <div class="event-guest">${event.guest}</div>
                        <div class="event-organization">${event.guest_organization}</div>
                    </div>
                    <div class="event-body">
                        <div class="event-description-container" id="desc-${event.main_task_id}">
                            <div class="event-description">${linkedDescription}</div>
                        </div>
                        <button class="expand-btn" onclick="toggleDescription('${event.main_task_id}')" id="btn-${event.main_task_id}" style="display: none;">

                        </button>
                        <div class="event-actions">

                            </a>
                            ${event.biography_url ? `<a href="${event.biography_url}" class="btn btn-secondary" target="_blank">View Biography</a>` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        // Function to toggle description expansion
        function toggleDescription(taskId) {
            const container = document.getElementById(`desc-${taskId}`);
            const button = document.getElementById(`btn-${taskId}`);

            if (container.classList.contains('expanded')) {
                container.classList.remove('expanded');
                button.textContent = 'Show More';
            } else {
                container.classList.add('expanded');
                button.textContent = 'Show Less';
            }
        }

        // Sort events by recording date and populate the calendar
        function populateCalendar() {
            const calendarGrid = document.getElementById('calendarGrid');

            // Sort events by recording date
            const sortedEvents = calendarData.events.sort((a, b) => {
                return new Date(a.recording_date) - new Date(b.recording_date);
            });

            // Create and append event cards
            sortedEvents.forEach(event => {
                const eventCard = createEventCard(event);
                calendarGrid.innerHTML += eventCard;
            });

            // Show expand buttons for descriptions that need them
            setTimeout(() => {
                document.querySelectorAll('.event-description-container').forEach(container => {
                    const description = container.querySelector('.event-description');
                    if (description.scrollHeight > container.offsetHeight) {
                        const taskId = container.id.replace('desc-', '');
                        const button = document.getElementById(`btn-${taskId}`);
                        if (button) button.style.display = 'block';
                    }
                });
            }, 100);
        }
